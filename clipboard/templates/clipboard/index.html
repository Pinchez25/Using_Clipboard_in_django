{% extends 'base.html' %}


{% block content %}

<div class="row justify-content-center mt-3">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                      <tr class="text-center">
                        <th scope="col">#</th>
                        <th scope="col">Quote</th>
                        <th scope="col">Copy</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for quote in quotes %}
                      <tr class="text-center">
                        <th scope="row">{{quote.id}}</th>
                        <td>{{quote.quote}}</td>
                        <td><a class="btn btn-primary btnCopy" data-quote="{{quote.quote}}">Copy</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>

</div>
</div>
  {% endblock content %}
